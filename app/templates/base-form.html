{% for error in form.non_field_errors %}
    <div class="callout alert">
        {{ error }}
    </div>
{% endfor %}

{% for field in form %}
    {{ field.label_tag }}
    {{ field }}
    {% if field.help_text %}
        <p class="help-text">{{ field.help_text }}</p>
    {% endif %}
    {% for error in field.errors %}
        <p class="help-text" style="color: red">{{ error }}</p>
    {% endfor %}
{% endfor %}
